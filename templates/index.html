<!DOCTYPE html>
<html>
<head>
    <title>Fertilizer Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}" />
</head>
<body>
    <h1>Fertilizer Recommendation System</h1>
    <form method="post">
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature"><br><br>

        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity"><br><br>

        <label for="moisture">Moisture:</label>
        <input type="text" id="moisture" name="moisture"><br><br>

        <label for="nitrogen">Nitrogen:</label>
        <input type="text" id="nitrogen" name="nitrogen"><br><br>

        <label for="potassium">Potassium:</label>
        <input type="text" id="potassium" name="potassium"><br><br>

        <label for="phosphorous">Phosphorous:</label>
        <input type="text" id="phosphorous" name="phosphorous"><br><br>

        <label for="soil_type">Soil Type:</label>
        <select id="soil_type" name="soil_type">
            <option value="Loamy">Loamy</option>
            <option value="Sandy">Sandy</option>
            <option value="Clayey">Clayey</option>
            <option value="Black">Black</option>
            <option value="Red">Red</option>
        </select><br><br>

        <label for="crop_type">Crop Type:</label>
        <select id="crop_type" name="crop_type">
            <option value="Sugarcane">Sugarcane</option>
            <option value="Cotton">Cotton</option>
            <option value="Millets">Millets</option>
            <option value="Paddy">Paddy</option>
            <option value="Pulses">Pulses</option>
            <option value="Wheat">Wheat</option>
            <option value="Tobacco">Tobacco</option>
            <option value="Barley">Barley</option>
            <option value="Oil seeds">Oil seeds</option>
            <option value="Ground Nuts">Ground Nuts</option>
            <option value="Maize">Maize</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if show_result %}
        <h2>Predicted Fertilizer: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
